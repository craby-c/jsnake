<html>
  <head>
    <meta charset=utf-8>
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="snake.js"></script>
  </head>
  <body>
    <input type="button" id="start_button" name="button" value="Start" class="button" onClick="start();">
    <input type="button" class="menu speed menus" value="-" onClick="decreaseSpeed();">
    <span class="menu speed" id="speed"></span>
    <input type="button" class="menu speed plus" value="+" onClick="increaseSpeed();">
    <input type="button" class="menu size menus" value="-" onClick="decreaseSize();">
    <span class="menu size" id="size"></span>
    <input type="button" class="menu size plus" value="+" onClick="increaseSize();">
    <span class="menu" id="score"></span>
    <div class="flex_box" id = "table"></div>
    <script type="text/javascript">createField()</script>
    <script type="text/javascript">init()</script>
  </body>
</html>
